<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>linkify3</title>
    <script src="http://platform.twitter.com/anywhere.js?id=[APIキー]&amp;v=1" type="text/javascript"></script>
    <style TYPE="text/css">
      .my-anywhere-class { font-weight: bold; }
    </style>
  </head>
  <body>
    <div>デフォルトのスタイル:@twitterapi</div>
    <div id="myclass">フォントをボールドに設定:@twitterapi</div>
    <script type="text/javascript">
      twttr.anywhere(function (T) {
        // id="myclass"はmy-anywhere-class
        T("#myclass").linkifyUsers({ className: 'my-anywhere-class' });
        T.linkifyUsers();
      });
    </script>
  </body>
</html>
