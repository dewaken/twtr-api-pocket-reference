<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>linkify2</title>
    <script src="http://platform.twitter.com/anywhere.js?id=[APIキー]&amp;v=1" type="text/javascript"></script>
  </head>
  <body>
    @Anywhereの最新情報は<span id="linkify">@Anywhereで!</span>
    <!-- id を指定する場合は#を、classを指定する場合は.を頭につけます-->
    <script type="text/javascript">
      twttr.anywhere(function (T) {
        // id="linkify"をlinkifyする例
        T("#linkify").linkifyUsers();
      });
    </script>
  </body>
