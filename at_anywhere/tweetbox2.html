<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Tweet Box2</title>
    <script src="http://platform.twitter.com/anywhere.js?id=[APIキー]&amp;v=1" type="text/javascript"></script>
  </head>
  <body>
    <div id="tweetbox"></div>
    <script type="text/javascript">
      twttr.anywhere(function (T) {
        T("#tweetbox").tweetBox({
          height: 50, width: 450,
          defaultContent: "Twitter APIポケットリファレンスを読んでいるなう #twtr-ref"
        });
      });
    </script>
  </body>
