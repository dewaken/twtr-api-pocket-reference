<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Tweet Box3</title>
    <script src="http://platform.twitter.com/anywhere.js?id=[APIキー]&amp;v=1" type="text/javascript"></script>
  </head>
  <body>
    <div id="tweetbox"></div>
    <script type="text/javascript">
      twttr.anywhere(function (T) {
        T("#tweetbox").tweetBox({
          height: 100, width: 470,
          count: true,
          label: "ポケットリファレンスの感想を書いてください",
          defaultContent: " #twtr_ref",
          onTweet: function(P,H){alert("ツイートしました:"+P);},
          data: {lat:37.770359, long:-122.507308}
        });
      });
    </script>
  </body>
</html>
