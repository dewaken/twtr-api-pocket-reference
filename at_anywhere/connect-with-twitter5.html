<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Connect with Twitter5</title>
    <script src="http://platform.twitter.com/anywhere.js?id=[APIキー]&amp;v=1" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <span id="login-logout"></span>
    <span id="user-name"></span>
    <script type="text/javascript">
      jQuery(function () {
        twttr.anywhere(function (T) {
          if (T.isConnected()) {
            $("#login-logout").append('<button id="signout" type="button">ログアウト</button>');
            $("#signout").bind("click", function () {
              twttr.anywhere.signOut();
            });
            $("#user-name").append("@" +T.currentUser.data("screen_name")+"でログイン中");
          } else {
            T("#login-logout").connectButton();
          }
        });
      });
    </script>
  </body>
</html>
