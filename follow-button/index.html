<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="canonical" href="http://example.com/canonical/">
</head>
<body>
<a href="http://twitter.com/yusukey" class="twitter-follow-button"
  data-show-count="false" data-button="grey">Follow @yusukey</a>
<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>


(以下囲む、キャプション→ JavaScriptの場合)
-----------
<a href="http://twitter.com/twitterapi" class="twitter-follow-button"
  data-lang="ja">Follow @twitterapi</a>
<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
-----------

(以下囲む、キャプション→ iframeの場合)
-----------
<iframe allowtransparency="true" frameborder="0" scrolling="no"
  src="http://platform.twitter.com/widgets/follow_button.html?screen_name=twitterapi&lang=ja"
  style="width:300px; height:20px;"></iframe>
-----------
</body>
</html>
