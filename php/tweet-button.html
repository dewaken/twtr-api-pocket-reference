<!DOCTYPE html>
<html>
<head>
    <title>ツイートボタンの例</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body><pre>
ツイートボタンを設置したサイトのURLを共有する。カウントは水平に表示し、ボタンの言語は英語。関連アカウントとして@t4jnews,@twitterapi,@yusukey,@yusukeyamamotoを指定する。
<a href="http://twitter.com/share" class="twitter-share-button" data-lang="en" data-count="horizontal" data-via="yusukey" data-related="t4j_news,twitterapi,yusukey,yusukeyamamoto">Tweet</a>
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
<iframe allowtransparency="true" frameborder="0" scrolling="no"
        src="http://platform.twitter.com/widgets/tweet_button.html?lang=en&count=horizontal&via=yusukey&related=t4j_news,twitterapi,yusukey,yusukeyamamoto"
        style="width:130px; height:62px;"></iframe>
tinyurlで短縮したURLを共有する。カウントは垂直に表示し、ボタンの言語は日本語にする。<br>
<a href="http://twitter.com/share" class="twitter-share-button" data-lang="ja" data-count="vertical" data-text="Twitter4Jオフィシャルサイト" data-url="http://tinyurl.com/twtr4j" data-counturl="http://twitter4j.org/ja/index.html">Tweet</a>
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
<iframe allowtransparency="true" frameborder="0" scrolling="no"
        src="http://platform.twitter.com/widgets/tweet_button.html?lang=ja&count=vertical&text=Twitter4Jオフィシャルサイト&url=http%3A%2F%2Ftinyurl.com%2Ftwtr4j&counturl=http%3A%2F%2Ftwitter4j.org%2Fja%2Findex.html"
        style="width:130px; height:62px;"></iframe>
</pre></body>
</html>
